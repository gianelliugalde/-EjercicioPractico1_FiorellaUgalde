<html>
    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Categorías</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Salón Brillo & Estilo</a>
    <div class="navbar-nav">
      <a class="nav-link active" th:href="@{/categorias/listado}">Categorías</a>
    </div>
  </div>
</nav>

<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h1 class="h3 mb-0">Listado de Categorías</h1>
      <p class="text-muted mb-0">Administración de categorías del salón</p>
    </div>

    <a class="btn btn-primary" th:href="@{/categorias/nuevo}">
      + Nueva Categoría
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark">
          <tr>
            <th style="width: 90px;">ID</th>
            <th>Nombre</th>
            <th style="width: 220px;">Acciones</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="c : ${categorias}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nombre}"></td>
            <td>
              <a class="btn btn-sm btn-outline-secondary"
                 th:href="@{'/categorias/editar/' + ${c.id}}">Editar</a>

              <a class="btn btn-sm btn-outline-danger ms-2"
                 th:href="@{'/categorias/eliminar/' + ${c.id}}"
                 onclick="return confirm('¿Eliminar categoría?')">Eliminar</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <a class="btn btn-link mt-3" th:href="@{/}">← Volver al inicio</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
