<html>
  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Categoría</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Salón Brillo & Estilo</a>
    <div class="navbar-nav">
      <a class="nav-link" th:href="@{/categorias/listado}">Categorías</a>
    </div>
  </div>
</nav>

<div class="container py-4">

  <div class="mb-3">
    <h1 class="h3 mb-0">Formulario de Categoría</h1>
    <p class="text-muted mb-0">Crea o edita una categoría</p>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" th:field="*{nombre}" required
                 placeholder="Ej: Maquillaje, Barbería, Spa...">
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a class="btn btn-outline-secondary" th:href="@{/categorias/listado}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
